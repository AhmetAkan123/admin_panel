<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firms  | Üye Ol</title>
    <link rel="stylesheet" th:href="@{/libs/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/libs/font-awesome/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/libs/css/inspinia/animate.css}">
    <link rel="stylesheet" th:href="@{/libs/css/inspinia/style.css}">
</head>

<body class="gray-bg">

<div class="passwordBox animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content">

                <h2 class="font-bold">Üyelik Aktivasyonu</h2>

                <p>
                    Aktivasyon mailini yeniden göndermek için lütfen mail adresinizi yazın
                </p>

                <div class="row">

                    <div class="col-lg-12">
                        <form class="m-t" role="form" th:action="@{/user/activation-send}" th:object="${user}" action="/user/activation-send" method="post">

                            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>

                            <div class="form-group">
                                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required="required">
                            </div>

                            <button type="submit" class="btn btn-primary block full-width m-b">Mail Gönder</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            Firms
        </div>
        <div class="col-md-6 text-right">
            <small>© 2017-2017</small>
        </div>
    </div>
</div>

</body>

</html>
