<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firms  | Şifremi Unuttum</title>
    <link rel="stylesheet" th:href="@{/libs/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/libs/font-awesome/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/libs/css/inspinia/animate.css}">
    <link rel="stylesheet" th:href="@{/libs/css/inspinia/style.css}">
</head>

<body class="gray-bg">

<div class="passwordBox animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content">

                <h2 class="font-bold">Şifremi Unuttum</h2>

                <p>
                    Lütfen yeni şifrenizi yazın
                </p>

                <div class="row">

                    <div class="col-lg-12">
                        <form class="m-t" role="form" th:action="@{/user/reset-password-change}" th:object="${user}" action="/user/reset-password-change" method="post">

                            <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                                <div th:if="${#fields.hasErrors('activation')}" th:errors="*{activation}">Activation error</div>
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
                            </div>

                            <input type="hidden" name="userName" th:value="${userName}"/>
                            <div class="form-group">
                                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Yeni Şifre" required="required">
                            </div>

                            <button type="submit" class="btn btn-primary block full-width m-b">Şifremi Yenile</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            Firms
        </div>
        <div class="col-md-6 text-right">
            <small>© 2017-2017</small>
        </div>
    </div>
</div>

</body>

</html>
