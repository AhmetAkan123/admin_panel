<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">


<body>

<th:block layout:fragment="breadcrumb">

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>Firms Admin</h2>
            <ol class="breadcrumb">
                <li>
                    <a th:href="@{/admin/home}">Admin</a>
                </li>
                <li class="active">
                    <a th:href="@{/admin/home}">Kullanıcılar</a>
                </li>
                <li class="active">
                    <a th:href="@{/admin/user/new}"><strong>Yeni Kullanıcı</strong></a>
                </li>
            </ol>
        </div>
    </div>

</th:block>

<th:block layout:fragment="content">

    <div class="wrapper wrapper-content">

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">

                    <div class="ibox-content">

                        <form autocomplete="off" action="#" th:action="@{/admin/user}"  th:object="${user}" method="POST" class="form-horizontal">


                            <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
                                <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username error</div>
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Kullanıcı Adı</label>
                                <div class="col-md-4">
                                    <input type="text" th:field="*{userName}" placeholder="Kullanıcı Adı" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Adı Soyadı</label>
                                <div class="col-md-4">
                                    <input type="text" th:field="*{name}" placeholder="Adı Soyadı" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Email</label>
                                <div class="col-md-4">
                                    <input type="email" th:field="*{email}" placeholder="Email" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Şifre</label>
                                <div class="col-md-4">
                                    <input type="password" th:field="*{password}" placeholder="Şifre" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Adres</label>
                                <div class="col-md-4">
                                    <input type="text" th:field="*{address}" placeholder="Adres" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Telefon</label>
                                <div class="col-md-4">
                                    <input type="tel" th:field="*{telephone}" placeholder="Telefon Numarası" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Üyelik Tipi</label>
                                <div class="col-md-4">
                                    <select class="form-control m-b" th:field="*{role}">
                                        <option value="role_gold">GOLD</option>
                                        <option value="role_silver">SILVER</option>
                                        <option value="role_bronze">BRONZE</option>
                                        <option value="role_metal">METAL</option>
                                    </select>
                                </div>
                            </div>

                            <input type="hidden" name="registerDate" id="registerDate" th:value="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}" />


                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">Kaydet</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>

</th:block>

</body>
</html>
