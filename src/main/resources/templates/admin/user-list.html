<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">


<body>

<th:block layout:fragment="breadcrumb">

    <div class="row wrapper border-bottom white-bg page-heading" xmlns:th="http://www.thymeleaf.org">
        <div class="col-lg-10">
            <h2>Firms Admin</h2>
            <ol class="breadcrumb">
                <li>
                    <a th:href="@{/admin/home}">Admin</a>
                </li>
                <li>
                    <a th:href="@{/admin/user/list}">Kullanıcılar</a>
                </li>
                <li class="active">
                    <a th:href="@{/admin/user/list}"><strong>Kullanıcı Listesi</strong></a>
                </li>
            </ol>
        </div>
    </div>

</th:block>

<th:block layout:fragment="content">

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">

            <div class="col-lg-12 m-b-sm notification">
                <div id="profileNotification">
                    <div class="bg-info p-sm" th:if="${userRegisterSuccess}">
                        <span id="profileNotificationCloseButton">&times;</span>
                        <span><i class="fa fa-check-square-o" aria-hidden="true"></i>   Üye Başarıyla Kayıt Edildi</span>
                    </div>
                    <div class="bg-warning p-sm" th:if="${userDeleteSuccess}">
                        <span id="profileNotificationCloseButton">&times;</span>
                        <span><i class="fa fa-check-square-o" aria-hidden="true"></i>   Üye Başarıyla Silindi</span>
                    </div>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Firms Kullanıcı Listesi</h5>
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTables-example">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>Kullanıcı Adı</th>
                                    <th>Email</th>
                                    <th>Ad Soyad</th>
                                    <th>Durum</th>
                                    <th>Rol</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeX" th:each="user : ${users}" th:if="${user.admin == false}">
                                    <td class="text-center">
                                        <a th:href="${'/admin/user/show/' + user.id}">
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                        </a>
                                    </td>
                                    <td th:text="${user.userName}"></td>
                                    <td th:text="${user.email}"> </td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.tokenHumanized}"> </td>
                                    <td th:text="${user.roleHumanized}"> </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</th:block>

</body>
</html>
