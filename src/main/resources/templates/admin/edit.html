<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">


<body>

<th:block layout:fragment="breadcrumb">

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>Firms Admin</h2>
            <ol class="breadcrumb">
                <li>
                    <a th:href="@{/admin/home}">Admin</a>
                </li>
                <li class="active">
                    <a th:href="@{/admin/user/list}">Kullanıcılar</a>
                </li>
                <li class="active">
                    <a href="#">Kullanıcı Düzenle :  <strong><span th:text="${user.userName}"></span></strong> </a>
                </li>
            </ol>
        </div>
    </div>

</th:block>

<th:block layout:fragment="content">

    <div class="wrapper wrapper-content">

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Kullanıcı Bilgileri</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row">

                            <form autocomplete="off" action="#" th:action="@{/admin/user/update}"
                                  th:object="${user}" method="POST" class="form-horizontal">

                                <input type="hidden" th:field="*{id}"/>

                                <div class="row col-md-6">

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Kullanıcı Adı</label>
                                        <div class="col-md-10">
                                            <input type="text" th:field="*{userName}" placeholder="Kullanıcı Adı"
                                                   class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Adı Soyadı</label>
                                        <div class="col-md-10">
                                            <input type="text" th:field="*{name}" placeholder="Ad Soyad"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Email</label>
                                        <div class="col-md-10">
                                            <input type="text" th:field="*{email}" placeholder="Email"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Parola</label>
                                        <div class="col-md-10">
                                            <input type="text" id="password" name="password" placeholder="Parola belirlemek istemiyorsanız bu alanı doldurmayın."
                                                   class="form-control" value="">
                                        </div>
                                    </div>


                                </div>

                                <div class="row col-md-6">

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Adres</label>
                                        <div class="col-md-10">
                                            <input type="text" th:field="*{address}" placeholder="Adres"
                                                   class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Telefon</label>
                                        <div class="col-md-10">
                                            <input type="tel" th:field="*{telephone}" placeholder="Telefon Numarası"
                                                   class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Üyelik Tipi</label>
                                        <div class="col-md-10">
                                            <select class="form-control m-b" th:field="*{role}">
                                                <option value="role_super_admin">SUPER_ADMIN</option>
                                                <option value="role_gold">GOLD</option>
                                                <option value="role_silver">SILVER</option>
                                                <option value="role_bronze">BRONZE</option>
                                                <option value="role_metal">METAL</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>

                                <div class="row col-md-12">

                                    <div class="hr-line-dashed"></div>

                                    <div class="form-group">
                                        <div class="col-sm-12 col-sm-offset-10">
                                            <button class="btn btn-primary" type="submit">Kaydet</button>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</th:block>

</body>
</html>
