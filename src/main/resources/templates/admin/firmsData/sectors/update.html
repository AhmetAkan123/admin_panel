<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">


<body>

<th:block layout:fragment="breadcrumb">

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>Firms Admin</h2>
            <ol class="breadcrumb">
                <li>
                    <a th:href="@{/admin/home}">Admin</a>
                </li>
                <li>
                    <a th:href="@{/admin/firmsData/financialRisks/list}">Firms Data</a>
                </li>
                <li>
                    <a th:href="@{/admin/firmsData/sectors/list}">Sektörler</a>
                </li>
                <li class="active">
                    <a href="#"><strong>Güncelle</strong></a>
                </li>
            </ol>
        </div>
    </div>

</th:block>

<th:block layout:fragment="content">

    <div class="wrapper wrapper-content">

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">

                    <div class="ibox-content">
                        <form autocomplete="off" action="#" th:action="@{/admin/firmsData/sectors}"  th:object="${sector}" method="POST" class="form-horizontal">

                            <input type="hidden" th:field="*{id}">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Sektör Kodu</label>
                                <div class="col-md-4">
                                    <input type="text" th:field="*{sectorCode}" placeholder="Sektör Kodu" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Sektör Adı</label>
                                <div class="col-md-4">
                                    <input type="text" th:field="*{sectorName}" placeholder="Sektör Adı" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Sektör Türü</label>
                                <div class="col-md-4">
                                    <select class="form-control" th:field="*{sectorType}">
                                        <option th:value="${T(com.bsmart.application.backend.firmsweb.Entity.FirmsBackEndDbEntities.Enums.SectorType).PRODUCTION}">İmalat</option>
                                        <option th:value="${T(com.bsmart.application.backend.firmsweb.Entity.FirmsBackEndDbEntities.Enums.SectorType).SERVICES}">İmalat Dışı</option>
                                    </select>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">Kaydet</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>

</th:block>

</body>
</html>
