<th:block xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:fragment="end">

    <!-- Mainly scripts -->
    <script th:src="@{/libs/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/libs/js/bootstrap.min.js}"></script>
    <script th:src="@{/libs/js/inspinia/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/libs/js/inspinia/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

    <!-- DataTables -->
    <script th:src="@{/libs/js/inspinia/plugins/dataTables/datatables.min.js}"></script>
    <script th:src="@{/libs/js/inspinia/plugins/footable/footable.all.min.js}"></script>

    <!-- Custom and plugin javascript -->
    <script th:src="@{/libs/js/inspinia/inspinia.js}"></script>
    <script th:src="@{/libs/js/inspinia/plugins/pace/pace.min.js}"></script>
    <script th:src="@{/libs/js/inspinia/plugins/iCheck/icheck.min.js}"></script>

    <!-- ChartJS-->
    <script th:src="@{/libs/js/inspinia/plugins/chartJs/Chart.min.js}"></script>

    <!--Main Script-->
    <script th:src="@{/js/main.js}"></script>


    <script>

        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });

        $(document).ready(function(){
            $('.dataTables-example').DataTable({
                pageLength: 50,
                responsive: true,
                "language" : {
                    "url": "//cdn.datatables.net/plug-ins/1.10.15/i18n/Turkish.json"
                },
                dom: '<"html5buttons"B>lTfgitp',
                buttons: [
                    {extend: 'copy'},
                    {extend: 'csv'},
                    {extend: 'excel', title: 'ExampleFile'},
                    {extend: 'pdf', title: 'ExampleFile'},
                    {extend: 'print',
                        customize: function (win){
                            $(win.document.body).addClass('white-bg');
                            $(win.document.body).css('font-size', '10px');
                            $(win.document.body).find('table')
                                .addClass('compact')
                                .css('font-size', 'inherit');
                        }
                    }
                ]
            });
        });

        $(document).ready(function() {
            $('.footable').footable();
            $('.footable2').footable();
        });
    </script>

</th:block>
